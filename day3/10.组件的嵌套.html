<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- <app></app> -->
        <!-- <school></school> -->
        <!-- <student></student> -->
    </div>
    <script>

        const student = Vue.extend({
            template: ` 
                <div>
                    <h2>学生姓名: {{studentName}}</h2>
                    <h2>学生年龄: {{studentAge}}</h2>
                </div>
            `,
            data() {
                return {
                    studentName: 'dx',
                    studentAge: 9
                }
            }
        })

        const school = Vue.extend({
            template: ` 
                <div>
                    <h2>学校名称: {{schoolName}}</h2>
                    <h2>学校地址: {{achoolAddress}}</h2>
                    <student></student>
                </div>
            `,
            data() {
                return {
                    schoolName: 'Vue',
                    achoolAddress: 'yyx',
                }
            },
            components: {
                student
            }
            
        })

        const app = Vue.extend({
            template:`
                <school><school>
            `,
            components: {
                school
            }
        })

        new Vue({
            template: `
                <app></app>
            `,
            el: '#root',
            components: {
                app
            }
        })
    </script>
</body>

</html>
