<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址： {{address}}</h1>
        <hr>
        <button @click="addSex">添加一个性别属性</button>
        <h1>学生名称：{{student.name}}</h1>
        <h1>学生年龄：{{student.age.rAge}}</h1>
        <h1 v-if="student.sex">学生性别：{{student.sex}}</h1>
        <hr>
        <ul>
            <li v-for="(f,inedx) in student.friends" :key="inedx">
                {{f.name}}--{{f.age}}
            </li>
        </ul>
    </div>

    <script>
        Vue.config.productionTip = false

        // 创建Vue示例
        const vm = new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                address: '北京',
                student: {
                    name: 'dx',
                    age: {
                        rAge: 40,
                        sAge: 29
                    },
                    friends: [
                        { name: 'jerry', age: 35 },
                        { name: 'tony', age: 36 },
                    ]
                }
            },
            methods: {
                addSex() {
                    Vue.set(this.student, 'sex', '男')
                }
            },
        })
    </script>
</body>

</html>
