<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <div id="root">
        <h2 v-pre>初始化的n值是:{{n}}</h2>
        <h2 v-pre>当前的n值是:{{n}}</h2>
        <button v-pre @click="n++">n+1</button>
    </div>

    <script>
        Vue.config.productionTip = false

        // 创建Vue示例
        new Vue({
            el: '#root',
            data: {
                n: 1
            }
        })
    </script>
</body>

</html>
