<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <button @click="student.age++">年龄+1</button>
        <button @click="addSex">性别+1</button>
        <button @click="student.sex = '未知'">性别变换</button>
        <button @click="addFriend">添加朋友</button>
        <button @click="updateFriend">修改朋友</button>
        <button @click.once="addHobby">添加爱好</button>
        <button @click.once="updateHobby">修改爱好</button>
        <button @click.once="fliterHobby">过滤爱好</button>
        <h2>姓名:{{student.name}}</h2>
        <h2>年龄:{{student.age}}</h2>
        <h2 v-show="student.sex">性别:{{student.sex}}</h2>
        <hr>
        <hr>
        <ul>
            <li v-for="(h,inedx) in student.hobby" :key="inedx">
                {{h}}
            </li>
        </ul>
        <ul>
            <li v-for="(f,inedx) in student.friends" :key="inedx">
                {{f.name}}--{{f.age}}
            </li>
        </ul>
    </div>

    <script>
        Vue.config.productionTip = false

        // 创建Vue示例
        const vm = new Vue({
            el: '#root',
            data: {
                student: {
                    name: 'dx',
                    age: 10,
                    hobby: ['抽烟', '喝酒', '烫头'],
                    friends: [
                        { name: 'jerry', age: 35 },
                        { name: 'tony', age: 36 },
                    ]
                }
            },
            methods: {
                /* addAge() {
                    return this.age = this.age + 1
                }, */
                addSex() {
                    this.$set(this.student, 'sex', '男')
                },
                addFriend() {
                    this.student.friends.unshift({name: 'fff', age: '88'})
                },
                updateFriend() {
                    this.student.friends[0].name = 'jack'
                },
                addHobby() {
                    this.student.hobby.unshift('打牌')
                },
                updateHobby() {
                    this.student.hobby.splice(0,1,'开车')
                    // Vue.set(this.student.hobby,0,'开车')
                    // this.$set(this.student.hobby,0,'开车')
                },
                fliterHobby() {
                    this.student.hobby = this.student.hobby.filter((h) => {
                        return h !== '抽烟'
                    })
                }
            },
        })
    </script>
</body>

</html>
