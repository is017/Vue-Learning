<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <div id="root">
        <h1 :style="{opacity}">欢迎学习Vue</h1>
        <button @click="stop">点我停止</button>
    </div>

    <script>
        Vue.config.productionTip = false

        // 创建Vue示例
        new Vue({
            el: '#root',
            data: {
                opacity: 1
            },
            methods: {
               stop() {
                this.$destroy()
               } 
            },
            mounted() {
                this.timer = setInterval(() => {
                    this.opacity -= 0.01
                    if(this.opacity <= 0) this.opacity = 1
                }, 16);
            },
            beforeDestroy() {
                clearInterval(this.timer)
            },
        })

        // 不推荐
        /* setInterval(() => {
            vm.opacity -= 0.01
            if (vm.opacity <= 0) vm.opacity = 1
        }, 16) */
    </script>
</body>

</html>
