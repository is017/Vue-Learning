<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <button @click="updateMei">更新马冬梅信息</button>
        <ul>
            <li v-for="(p, index) of personArr" :key="p.id">
                {{p.name}}-{{p.age}}-{{p.sex}}
            </li>
        </ul>
    </div>

    <script>
        // computed

        new Vue({
            el: '#root',
            data: {
                personArr: [
                    { id: '001', name: '马冬梅', age: '30', sex: '女' },
                    { id: '002', name: '周冬雨', age: '19', sex: '女' },
                    { id: '003', name: '周杰伦', age: '22', sex: '男' },
                    { id: '004', name: '温兆伦', age: '21', sex: '男' },
                ]
            },
            methods: {
                updateMei() {
                    this.personArr[0].name = '马老师'
                    this.personArr[0].age = 50
                    this.personArr[0].sex = '男'
                }
            },
        })

    </script>
</body>

</html>
