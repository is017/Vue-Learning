<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <div id="root">
        <h1>Hello,{{name}}</h1>
        <h1>我的年龄是： 18</h1>
    </div>

    <script>
        Vue.config.productionTip = false

        // 创建Vue示例
        new Vue({
            el: '#root',
            data: {
                name: '尚硅谷'
            }
        })
    </script>
</body>

</html>
